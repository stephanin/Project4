<section data-ng-controller="DiaperController" data-ng-init="find()">
    <div class="page-header">
        <h1>Diapers</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="diaper in diapers" data-ng-href="#!/diapers/{{diaper._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="diaper.created | date:'medium'"></span>
				by
				<span data-ng-bind="diaper.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="diaper.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!diapers.$resolved || diapers.length">
    	No comment yet, why don't you <a href="/#!/diaper/create">create one</a>?
    </div>
</section>
